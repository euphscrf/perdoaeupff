<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido de Perdão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8e1e1, #ffd6d6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5b2121;
    }
    h1 {
      font-weight: 900;
      text-shadow: 2px 2px 8px #ff5757aa;
    }
    .heart {
      color: #e02424;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3);}
    }
    .photo-wrapper img {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgb(229 83 83 / 0.5);
      transition: transform 0.3s;
    }
    .photo-wrapper img:hover {
      transform: scale(1.05) rotate(2deg);
    }
    .footer-text {
      font-style: italic;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
<main class="max-w-4xl mx-auto p-6 text-center">
  <header>
    <h1 class="text-5xl md:text-6xl mb-6 leading-tight">Duda, <span class="heart">❤️</span></h1>
    <p class="text-xl md:text-2xl mb-8 px-2 md:px-0">
      Eu errei e <strong class="text-red-600">magoei você feio</strong>... <br />
      Mas eu <strong>não consigo viver sem você</strong>.<br />
      Por favor, me perdoe. 
    </p>
  </header>

  <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
    <div class="photo-wrapper">
      <img src="5deea52c-fac7-4264-b2fb-6aeea8db7ca0.JPEG" alt="Casal se beijando ao ar livre" />
    </div>
    <div class="photo-wrapper">
      <img src="EAC62499-3EED-4D81-825C-D78918589090.JPEG" alt="Selfie do casal em ambiente interno" />
    </div>
    <div class="photo-wrapper">
      <img src="F9B95D93-AD0B-4F5A-AE34-57446ABECE80.JPEG" alt="Selfie do casal em ambiente externo com flor no cabelo" />
    </div>
    <div class="photo-wrapper">
      <img src="6CE5DDA1-69C7-4B47-B4A5-11A67938415B.JPEG" alt="Selfie do casal com fundo aconchegante" />
    </div>
  </section>

  <footer class="text-lg md:text-xl footer-text mb-6">
    <p>Eu prometo fazer o possível para reconquistar tua confiança e cuidar do nosso amor.</p>
    <p>Te amo demais, por favor, deixe eu mostrar que posso ser melhor.</p>
  </footer>

  <button onclick="alert('Eu te amo muito e sempre vou cuidar de você ❤️');" class="transition-all bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-red-300 mb-12">
    Aceita meu pedido de perdão?
  </button>

  <!-- Sim ou Não -->
  <div style="text-align: center; margin-top: 50px;">
    <h2 class="text-2xl font-semibold mb-4">Quer continuar essa aventura comigo?</h2>
    <button onclick="responder('sim')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full m-2">Sim 💖</button>
    <button onclick="responder('nao')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-full m-2">Não 😢</button>
  </div>

  <div id="mensagem" style="text-align: center; font-size: 1.5em; margin-top: 30px;"></div>
</main>

<script>
  function responder(resposta) {
    const mensagem = document.getElementById("mensagem");

    if (resposta === "sim") {
      mensagem.innerHTML = "Aaaaawn 💕 eu sabia! Vamos juntos pra sempre!";
    } else {
      alert("Resposta inválida 😠 Tente de novo...");
      mensagem.innerHTML = "";
    }
  }
</script>
</body>
</html>
